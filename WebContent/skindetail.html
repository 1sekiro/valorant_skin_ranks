<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Details</title>
  <link href="common.css" rel="stylesheet">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(31, 64, 104, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .detail-header {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skin-icon {
      width: 400px;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .skin-icon:hover {
      transform: scale(1.02);
    }

    .skin-info {
      flex: 1;
    }

    .skin-name {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background-color: rgba(22, 36, 71, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 70, 85, 0.1);
    }

    .stat-label {
      font-size: 14px;
      color: #8f9aab;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    .win-rate {
      color: #ff4655;
      font-weight: 700;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background-color: #ff4655;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 70, 85, 0.3);
    }

    .error {
      color: #ff4655;
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .detail-header {
        flex-direction: column;
        gap: 20px;
      }

      .skin-icon {
        width: 100%;
        max-width: 300px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<button class="back-button" onclick="window.history.back()">Back to Ranks</button>

<div class="detail-container" id="skin-details">
  <div class="loading">Loading...</div>
</div>

<script>
  async function fetchSkinDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const skinName = urlParams.get('skinName');

    if (!skinName) {
      document.getElementById('skin-details').innerHTML = '<p class="error">No skin name provided.</p>';
      return;
    }

    try {
      const response = await fetch(`/valorant-skin-ranks/api/skin?skinName=${encodeURIComponent(skinName)}`);
      if (!response.ok) {
        throw new Error('Failed to fetch skin details.');
      }
      const skin = await response.json();

      if (skin.error) {
        document.getElementById('skin-details').innerHTML = `<p class="error">${skin.error}</p>`;
        return;
      }

      document.getElementById('skin-details').innerHTML = `
                    <div class="detail-header">
                        <img class="skin-icon" src="${skin.icon}" alt="${skin.skin_name}">
                        <div class="skin-info">
                            <h1 class="skin-name">${skin.skin_name}</h1>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Wins</div>
                            <div class="stat-value">${skin.win_num}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Losses</div>
                            <div class="stat-value">${skin.loss_num}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Matches</div>
                            <div class="stat-value">${skin.win_num + skin.loss_num}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Win Rate</div>
                            <div class="stat-value win-rate">${skin.win_rate}%</div>
                        </div>
                    </div>
                `;
    } catch (error) {
      document.getElementById('skin-details').innerHTML = `<p class="error">${error.message}</p>`;
    }
  }

  fetchSkinDetails();
</script>
</body>
</html>

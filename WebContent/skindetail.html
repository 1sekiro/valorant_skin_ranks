<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Details</title>
  <link href="common.css" rel="stylesheet">
  <link href="skindetail.css" rel="stylesheet">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(31, 64, 104, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .detail-header {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skin-icon {
      width: 400px;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .skin-icon:hover {
      transform: scale(1.02);
    }

    .skin-info {
      flex: 1;
    }

    .skin-name {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background-color: rgba(22, 36, 71, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 70, 85, 0.1);
    }

    .stat-label {
      font-size: 14px;
      color: #8f9aab;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    .win-rate {
      color: #ff4655;
      font-weight: 700;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background-color: #ff4655;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 70, 85, 0.3);
    }

    /* Vote history styles */
    .history-section {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(31, 64, 104, 0.4);
      border-radius: 12px;
    }

    .history-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .match-history {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .match-card {
      background-color: rgba(22, 36, 71, 0.8);
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.2s;
    }

    .match-card:hover {
      transform: translateY(-2px);
    }

    .match-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .match-skin {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .match-skin img {
      width: 240px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .match-skin span {
      color: #ffffff;
      font-size: 14px;
      text-align: center;
    }

    .vs {
      color: #8f9aab;
      font-weight: bold;
    }

    .match-result {
      align-self: flex-end;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }

    .match-result.won {
      background-color: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .match-result.lost {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .detail-header {
        flex-direction: column;
        gap: 20px;
      }

      .skin-icon {
        width: 100%;
        max-width: 300px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .match-content {
        flex-direction: column;
        gap: 10px;
      }

      .match-skin img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
<button class="back-button" onclick="window.history.back()">Back to Ranks</button>

<div class="detail-container" id="skin-details">
  <div class="loading">Loading...</div>
</div>

<script src="skindetail.js"></script>
</body>
</html>

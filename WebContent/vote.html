<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vote.js"></script>
    <title>Skin Vote</title>
</head>
<body>
<header>
    <div id="nav-buttons">
        <button id="vote-button" class="nav-btn">Vote</button>
        <button id="rank-button" class="nav-btn">Ranks</button>
    </div>
</header>

<div class="container mt-5">
    <h1>Vote for Your Favorite Skin</h1>

    <!-- Filter button container -->
    <div class="filter-container">
        <button id="filter-button" class="filter-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-icon">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
            Filter
        </button>
    </div>

    <!-- Weapon filter modal -->
    <div id="weapon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Weapon</h2>
            <div id="weapon-grid"></div>
        </div>
    </div>

    <div id="vote-container">
        <div class="skin skin-left">
            <img id="skin1-icon" src="" alt="Skin 1 Icon">
            <p id="skin1-name"></p>
            <button id="vote-skin1">VOTE</button>
        </div>

        <div class="vs-container">VS</div>

        <div class="skin skin-right">
            <img id="skin2-icon" src="" alt="Skin 2 Icon">
            <p id="skin2-name"></p>
            <button id="vote-skin2">VOTE</button>
        </div>
    </div>
</div>
</body>
</html>

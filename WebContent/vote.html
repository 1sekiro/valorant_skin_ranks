<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vote.js"></script>
    <title>Skin Vote</title>
</head>
<body>
<header>
    <div id="nav-buttons">
        <button id="vote-button" class="nav-btn">Vote</button>
        <button id="rank-button" class="nav-btn">Ranks</button>
    </div>
</header>
<h1>Vote for Your Favorite Skin</h1>
<div id="filter-container">
    <button id="filter-button">Filter by Weapon</button>
    <select id="weapon-select" style="display: none;">
        <option value="" selected>All Weapons (Random)</option>
        <option value="Classic">Classic</option>
        <option value="Shorty">Shorty</option>
        <option value="Frenzy">Frenzy</option>
        <option value="Ghost">Ghost</option>
        <option value="Sheriff">Sheriff</option>
        <option value="Stinger">Stinger</option>
        <option value="Spectre">Spectre</option>
        <option value="Bucky">Bucky</option>
        <option value="Judge">Judge</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Guardian">Guardian</option>
        <option value="Phantom">Phantom</option>
        <option value="Vandal">Vandal</option>
        <option value="Marshal">Marshal</option>
        <option value="Outlaw">Outlaw</option>
        <option value="Operator">Operator</option>
        <option value="Ares">Ares</option>
        <option value="Odin">Odin</option>
        <option value="Melee">Melee</option>
    </select>
</div>

<div id="vote-container">
    <div class="skin skin-left">
        <img src="${skin1.icon}" alt="${skin1.skinName}">
        <p>${skin1.skinName}</p>
        <button onclick="voteSkin(${skin1.skinId})">VOTE</button>
    </div>

    <div class="vs-container">VS</div>

    <div class="skin skin-right">
        <img src="${skin2.icon}" alt="${skin2.skinName}">
        <p>${skin2.skinName}</p>
        <button onclick="voteSkin(${skin2.skinId})">VOTE</button>
    </div>
</div>
</body>
</html>
